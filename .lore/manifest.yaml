name: "Delete"
description: "A dating app designed to be deleted - built for lasting relationships, not engagement"
version: "lore-v0.5.0@471238b"
created: "2025-12-03"
updated: "2025-12-04"

repository:
  url: "https://github.com/delete-app/landing"
  default_branch: "main"

domains:
  production:
    landing: "https://trydelete.app"
    learn: "https://trydelete.app/learn"
    api: "https://api.trydelete.app"
    my: "https://my.trydelete.app"  # planned

config:
  source_roots:
    - apps/landing/src
    - apps/my/src
    - apps/api/src
    - packages/shared/src
  ignore:
    - node_modules
    - dist
    - .astro
    - "*.test.*"
    - ".turbo"
    - "__pycache__"
    - ".venv"

  versioning: hybrid  # semantic + commit hash
  id_format: "{type}:{path}:v{version}"

monorepo:
  manager: "turborepo"
  package_manager: "pnpm@10.6.1"
  workspaces:
    - "apps/*"
    - "packages/*"

architecture_summary:
  containers: 4
  components: 4
  entities: 12
  decisions: 14
  glossary_terms: 32

latest_changes:
  version: "lore-v0.5.0@471238b"
  date: "2025-12-04"
  summary: "Comprehensive matching system with trait-based compatibility"
  highlights:
    - "Trait-based compatibility scoring (6 dimensions, 0-100 score)"
    - "30-day pass cooldown to reduce regret churn"
    - "Rate limiting and abuse prevention (10 likes/day, required comments)"
    - "Match lifecycle state machine (5 states)"
    - "Discovery queue with multi-factor ranking"
    - "Profile system (photos, prompts, quiz, badges)"
