services:
  db:
    image: pgvector/pgvector:pg16
    container_name: delete-db
    environment:
      POSTGRES_USER: delete
      POSTGRES_PASSWORD: delete
      POSTGRES_DB: delete
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U delete -d delete"]
      interval: 5s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
